<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="fragments/header"></div>
<div class="container my-5">
  <h3>Update User</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/update-user/{id}(id=${user.id})}" th:object="${user}" method="post">
          <div class="row">

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">User Name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name" />
            </div>

            <div class="form-group col-md-8">
              <label for="email" class="col-form-label">email</label>
              <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email" />
            </div>

            <div class="form-group col-md-8">
              <label for="password" class="col-form-label">Password</label>
              <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="password" />
            </div>

            <div class="form-group col-md-8">
              <label for="phone_num" class="col-form-label">phone_num</label>
              <input type="text" th:field="*{phone_num}" class="form-control" id="phone_num" placeholder="phone_num" />
            </div>
            <div class="form-group col-md-8">
              <label for="date" class="col-form-label">date</label>
              <input type="text" th:field="*{date}" class="form-control" id="date" placeholder="date" />
              <td th:text="${#dates.format(user.date, 'dd/MMM/yyyy')}"></td>
            </div>


            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
